<html>
<body>
    <h2>Edit {{obj.5}}</h2>
    <a href="/">Back to home</a>

    <p style="color:red">{{ status|safe }}</p>

    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        <!-- form -->
        <div id="div_id_name" class="control-group"> <label for="id_name" class="control-label requiredField">
        name<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="name" maxlength="64" class="textinput textInput" required="" id="id_name"> </div> </div> <div id="div_id_accountid" class="control-group"> <label for="id_accountid" class="control-label requiredField">
        accountid<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="accountid" maxlength="16" class="textinput textInput" required="" id="id_accountid"> </div> </div> <div id="div_id_ishost" class="control-group"> <label for="id_ishost" class="control-label requiredField">
        ishost<span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="ishost" maxlength="64" class="textinput textInput" required="" id="id_ishost"> </div> </div> 

        <br>
        <button type="submit" value="Update">Update</button>
    </form>
</body>
</html>
